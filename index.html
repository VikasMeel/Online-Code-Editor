<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VcodeEditor - The Best Online Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon_io/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1b4b6a1be7.js" crossorigin="anonymous"></script>
</head>
<body>
   <header class="nav center">
    <p class="logo">VCE - VcodeEditor </p>
    
    <input type="checkbox" name="" class="checkBtn">
    <ol class="center">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </ol>
    <img src="./darkmode/moon.png" id="icon" alt="">
   </header>
    <div class="container">
        <div class="left">
            <label for=""><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label for=""><i class="fa-brands fa-css3"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label for=""><i class="fa-brands fa-square-js"></i>JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>

        </div>
        <div class="right">
            <label for=""><i class="fa-sharp fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
